<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="module" src="App.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />

  <body>
    <div>
      <input type="text" id="toast-input" />
    </div>
    <div id="toast-buttons">
      <button type="button" class="toast-button" data-type="info">Info</button>
      <button type="button" class="toast-button" data-type="error">
        Erreur
      </button>
      <button type="button" class="toast-button" data-type="success">
        Succes
      </button>
    </div>

    <div id="toast-container"></div>
  </body>
</html>
